<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ts-react-webpack</title>
</head>
<body>
  <!-- <div id="app"></div>

  <div id="app">
    <div class="title"><h2>Output</h2></div>
    <div class="input-group">
      <input type="text" class="form-control todo-val" placeholder="todo">
      <div class="input-group-btn">
        <label class="btn btn-default btn-file glyphicon glyphicon-paperclip attachment">
          <input type="file" style="display: none;">
        </label>
        <div class="btn btn-default button-add">Add</div>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        <span>0%</span>
      </div>
    </div>
    <ul class="list-group"></ul>
  </div>
